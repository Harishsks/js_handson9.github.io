<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //You are given a string (STR) of length N, consisting of only the lower case English alphabet.Your task is to remove all the duplicate occurrences of characters in the string.
        let str1 = "aaabbbccc";
        let result = "";
        for (let i = 0; i < str1.length; i++) {
            if (result.indexOf(str1[i]) === -1) {
                result += str1[i];
            }
        }
        console.log(result)
        //You are given a string (STR) of length N, you have to print the count of all alphabet.(using maps)
        let str2 = "abcadeecfb";
        let map = new Map();
        for (let i = 0; i < str2.length; i++) {
            if (map.has(str2[i])) {
                let value = map.get(str2[i]);
                map.set(str2[i], value + 1);
            }
            else {
                map.set(str2[i], 1);
            }
        }
        for (let [k, v] of map) {
            console.log(k + "=" + v);
        }  
    </script>
</body>

</html>
